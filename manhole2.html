<h2>Manhole ID: <span id="manhole-id"></span></h2>
<h3>Tilt: <span id="tilt"></span></h3>
<h3>Displacement: <span id="displacement"></span></h3>
<h3>Status: <span id="status"></span></h3>
  <script>
    function updateManholeStatus() {
      fetch('/manhole_status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('manhole-id').textContent = data.manhole_id;
          document.getElementById('tilt').textContent = data.tilt;
          document.getElementById('displacement').textContent = data.displacement;
          document.getElementById('status').textContent = data.status;
        })
        .catch(error => console.error(error));
    }

    updateManholeStatus();
  </script>
